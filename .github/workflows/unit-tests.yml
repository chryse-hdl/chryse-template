name: Unit tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Chryse
      uses: chryse-hdl/setup-chryse-action@main
      with:
        install-oss-cad-suite: true

    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Run tests
      run: sbt test
